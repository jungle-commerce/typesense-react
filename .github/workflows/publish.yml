name: Publish to NPM

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Verify build output
      run: |
        echo "Checking build output..."
        ls -la dist/

        # Verify essential files exist
        test -f dist/index.js || (echo "dist/index.js not found!" && exit 1)
        test -f dist/index.d.ts || (echo "dist/index.d.ts not found!" && exit 1)

        echo "Build output verified!"

    - name: Extract version from tag
      id: version
      run: |
        # Extract version from tag (removes 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"

    - name: Verify package.json version matches tag
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        TAG_VERSION=${{ steps.version.outputs.version }}

        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "ERROR: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
          echo "Please update package.json version before tagging."
          exit 1
        fi

        echo "Version match confirmed: $PACKAGE_VERSION"

    - name: Publish to npm
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
